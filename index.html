<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Würfelstatistiken</title>
  </head>
  <body>
    <header>
      <h1>Würfelstatistiken</h1>
    </header>

    <div id="tabs">
      <div class="tab" onclick="changeTab(0)">Nimm den Höchsten (2)</div>
      <div class="tab" onclick="changeTab(1)">Nimm den Höchsten (bis 4)</div>
      <!-- Fügen Sie weitere Tabs nach Bedarf hinzu -->
    </div>
    <div id="desc"></div>
    <div id="content">
      <!-- Hier werden die Balken für die Statistiken eingefügt -->
    </div>

    <script>
      // Daten für die Statistiken
      var desc = [
        "Hier werden die Statistiken angezeigt für einen Würfelwurf mit genau 2 Würfeln. Das Ergebnis ist der Durchschnittswert, wenn man immer den höchsten Wert eines Wurfes nehmen würde.",
        "Hier werden die Statistiken angezeigt für einen Würfelwurf mit 2 bis 4 Würfeln. Das Ergebnis ist der Durchschnittswert, wenn man immer den höchsten Wert eines Wurfes nehmen würde.",
      ];
      var statisticsData = [
        [
          [["2", "2"], 1.74821],
          [["2", "4"], 2.62358],
          [["4", "4"], 3.12597],
          [["2", "6"], 3.58547],
          [["4", "6"], 3.91442],
          [["6", "6"], 4.47288],
          [["2", "8"], 4.54699],
          [["4", "8"], 4.81182],
          [["6", "8"], 5.22081],
          [["2", "10"], 5.55358],
          [["4", "10"], 5.74973],
          [["8", "8"], 5.81192],
          [["6", "10"], 6.07606],
          [["2", "12"], 6.54191],
          [["8", "10"], 6.54333],
          [["4", "12"], 6.7216],
          [["6", "12"], 6.99355],
          [["10", "10"], 7.15586],
          [["8", "12"], 7.39208],
          [["10", "12"], 7.88389],
          [["12", "12"], 8.49046],
          [["2", "20"], 10.52641],
          [["4", "20"], 10.63467],
          [["6", "20"], 10.77427],
          [["8", "20"], 11.01884],
          [["10", "20"], 11.31561],
          [["12", "20"], 11.70642],
          [["20", "20"], 13.82211],
        ], // Statistik 1
        [
          [["12", "20"], 11.70642],
          [["20", "20"], 13.82211],
        ], // Statistik 2
        // Fügen Sie weitere Arrays für zusätzliche Statistiken hinzu
      ];

      function changeTab(index) {
        document.getElementById("desc").innerHTML = desc[index];
        var contentDiv = document.getElementById("content");
        contentDiv.innerHTML = ""; // Leert den Inhalt
        contentDiv.innerHTML += addHeader("WÜRFEL", "Ø-WERT", "BALKEN");

        for (var i = 0; i < statisticsData[index].length; i++) {
          contentDiv.innerHTML += fillTemp(
            statisticsData[index][i][0].join(" "),
            statisticsData[index][i][1],
            (statisticsData[index][i][1] / 20) * 100
          );
        }
      }

      function addHeader(first, second, third) {
        var temp = '<div class="row">';
        temp += '<div class="dice">$1</div>';
        temp += '<div class="value">$2</div>';
        temp += '<div class="bar-container">';
        temp += "<div>$3</div>";
        temp += "</div>";
        temp += "</div>";
        temp = temp.replace("$1", first);
        temp = temp.replace("$2", second);
        temp = temp.replace("$3", third);
        return temp;
      }

      function fillTemp(first, second, third) {
        var temp = '<div class="row">';
        temp += '<div class="dice">$1</div>';
        temp += '<div class="value">$2</div>';
        temp += '<div class="bar-container">';
        temp += '<div class="bar" style="width: $3%"></div>';
        temp += "</div>";
        temp += "</div>";
        temp = temp.replace("$1", first);
        temp = temp.replace("$2", second);
        temp = temp.replace("$3", third);
        return temp;
      }

      // Standardmäßig den ersten Tab anzeigen
      changeTab(0);
    </script>
  </body>
</html>
